name:                micro-c-analyzer
version:             0.1.0.0
github:              "JakuJ/micro-c-analyzer"
license:             BSD3
author:              "Ali El-Madani, Jakub Janaszkiewicz, Daniel Larsen"
maintainer:          "janaszkiewicz.jakub@gmail.com"
copyright:           "2021 Ali El-Madani, Jakub Janaszkiewicz, Daniel Larsen"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/JakuJ/micro-c-analyzer#readme>

dependencies:
- base >= 4.7 && < 5
- text
- megaparsec

library:
  source-dirs: src

executables:
  micro-c-analyzer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - micro-c-analyzer

tests:
  micro-c-analyzer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - micro-c-analyzer
    - hspec
